<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinay Love Greetings ğŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
      overflow: hidden;
      transition: background 2s ease;
    }

    h1 {
      font-size: 3em;
      margin-top: 100px;
      text-shadow: 2px 2px 10px rgba(255, 0, 100, 0.6);
    }

    p {
      font-size: 1.3em;
      margin: 20px auto;
      width: 80%;
    }

    button {
      background: #fff;
      color: #e91e63;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    button:hover {
      background: #e91e63;
      color: #fff;
      transform: scale(1.1);
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s ease-in infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
    }

    #loveMessage {
      display: none;
      font-size: 2em;
      margin-top: 40px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4081, 0 0 30px #ff80ab; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #f50057, 0 0 40px #ff4081; }
    }

    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>ğŸ’ VYSHNAVI LOVE U  ğŸ’</h1>
  <p> VYSHUU..............
    
    Every heartbeat whispers your name...  
    Every moment feels special when love is true.  
    Sending you warm, romantic wishes filled with love ğŸ’–  
  </p>

  <button onclick="showLove()">Send Love ğŸ’Œ</button>

  <div id="loveMessage">ğŸ’— You are loved endlessly ğŸ’—</div>

  <footer>Made with â¤ï¸ by Vinay</footer>

  <!-- Romantic background music -->
  <audio id="loveMusic" preload="auto">
  <source id="musicSource" src="https://raw.githubusercontent.com/earnvin/ANANYA-GREETING/main/song1.mp3" type="audio/mpeg">
</audio>

<button id="loveBtn">ğŸ’– Play Love Song ğŸ’–</button>

<script>
const songs = [
  "https://raw.githubusercontent.com/earnvin/ANANYA-GREETING/daede84680b4450fe7fda6ce93506c9295283d7d/WhatsApp%20Audio%202025-11-06%20at%2018.16.52_5836e2d4.mp3",
  "https://raw.githubusercontent.com/earnvin/ANANYA-GREETING/9865f639c405f588b11c5856dd458feb8e790f92/WhatsApp%20Audio%202025-11-06%20at%2018.16.48_2af8c0f5.mp3"
];

let currentSong = 0;
const audio = document.getElementById("loveMusic");
const source = document.getElementById("musicSource");
const btn = document.getElementById("loveBtn");

btn.addEventListener("click", () => {
  // Change song
  currentSong = (currentSong + 1) % songs.length;
  source.src = songs[currentSong];
  audio.load();
  audio.play();
  btn.textContent = `ğŸ’ Playing Song ${currentSong + 1} ğŸ’`;
});
</script>



  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function showLove() {
      const msg = document.getElementById('loveMessage');
      const music = document.getElementById('loveMusic');

      msg.style.display = 'block';
      document.body.style.background = 'linear-gradient(135deg, #ff758c, #ff7eb3)';

      // Start background music
      music.play();

      // Burst of hearts
      for (let i = 0; i < 30; i++) {
        setTimeout(createHeart, i * 150);
      }

      // Reset background after few seconds
      setTimeout(() => {
        document.body.style.background = 'linear-gradient(135deg, #ff9a9e, #fad0c4)';
      }, 8000);
    }

    // floating hearts continuously
    setInterval(createHeart, 700);
  </script>
</body>
</html>
